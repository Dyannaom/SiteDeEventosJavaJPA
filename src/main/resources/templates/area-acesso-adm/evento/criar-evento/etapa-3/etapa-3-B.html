<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">

<head>
	<meta charset="utf-8">
</head>

<body>
	<div layout:fragment="content">

		<div class="container g6-card-forms-container-b">
			<div id="etapas">
				<span class="e3"></span>
				<span class="e3"></span>
				<span class="e2"></span>
			</div>
			<div class="card g6-main-card g6-main-card-cadastro-evento mb-3">
				<div class="card-header g6-card-header-title-b1">
					<div><img id="" th:src="@{/images/icons/calendario.ico}" /></div>
					<h5 class="card-title">Cadastrar Evento</h5>
				</div>
				<div class="card-header g6-card-header-title-b2 mb-3">
					<h5 class="card-title g6-title-card-header-b2">Etapa 2 - Adicionando participantes ao <span
							th:text="${grupo.nome}"></span></h5>
				</div>
				<div class="card-body mb-3">
					<div th:attr="class='alert alert-'+${cor}+' d-flex justify-content-center'"
						th:if="${mensagem != null}" th:text="${mensagem}">
					</div>

					<div class="g6-form-card">
						<form class="mb-3" method="post" th:object="${participante}"
							th:action="@{/participante/salvar}">
							<div class="form-group mb-3">
								<label for="nome">Nome: <span class="color-red">*</span>
								</label> <input class="form-control" type="text" th:field="*{nome}" required></input>
								<div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
							</div>
							<div class="form-group mb-3">
								<label for="nome">Nivel: <span class="color-red">*</span></label>
								<input type="text" class="form-control" th:field="*{nivel}" required>
							</div>
							<div class="form-group mb-3">
								<label for="nome">Email: <span class="color-red">*</span></label>
								<input type="email" class="form-control" th:field="*{email}" required>
							</div>
							<div class="form-group mb-3">
								<label for="nome">Quatro Letras: <span class="color-red">*</span></label>
								<input type="text" class="form-control" th:field="*{quatroLetras}" required
									pattern="[A-Za-z]{4}">
							</div>
							<input type="hidden" th:field="*{grupo}" th:value="${grupo}"></input>
							<div class="form-group mb-3">
								<label for="isAtivo">Status:<span class="color-red">*</span></label>
								<select class="form-select" th:field="*{isAtivo}">
									<option th:value="1">Ativo</option>
									<option th:value="0">Inativo</option>
								</select>
							</div>
							<button type="submit" class="btn g6-btn-card-forms">Salvar</button>
						</form>
						<div class="g6-lista-atividades-do-dia">
							<div class="adicionar-overflow-auto listar-atividades-do-dia mb-3"
								th:if="${not #lists.isEmpty(grupo.listaDeParticipantesDoGrupo)}">
								<table id="lista-dias-de-evento" class="table table-striped table-card-forms">
									<thead>
										<tr>
											<th scope="col">Nome</th>
											<th scope="col">4 Letras</th>
											<th scope="col">Level</th>

										</tr>
									</thead>
									<tbody>
										<tr th:each="participante: ${grupo.listaDeParticipantesDoGrupo}">
											<td th:text="${participante.nome}"></td>
											<td th:text="${participante.quatroLetras}"></td>
											<td th:text="${participante.nivel}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<a type="submit" class="btn g6-btn-card-forms mb-3"
							th:href=@{/evento/etapaTresA?(id=${evento.id})}>Voltar aos grupos</a>
					</div>


					<div class="card-header g6-card-header-title-b2 mb-3">
						<div><img id="logo-gft-card-form" th:src="@{/images/icons/logoGFT_1.png}" /></div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>


</html>
