<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  <!-- layout:decorate=~{layout.html} -->
<head>
	<title>Grupos</title>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Cadastro de Grupos</h1>
	<div class="card-body mb-3">
	<div th:attr="class='alert alert-'+${cor}+' d-flex justify-content-center'"	th:if="${mensagem != null}" th:text="${mensagem}"></div>
	<form method="POST" th:object="${grupo}" th:action="@{/grupo/editar}">
		<input type="hidden" th:field="*{id}"></input>
		<div class="form-group mb-3">
			<label for="nome">Nome:</label>
				<input class="form-control" type="text" th:field="*{nome}" required/>
		</div><br>
	</div>
		<button type="submit" class="btn btn-primary">Salvar Grupo</button>
	</form>
	</div>
	</div>
	</div>
</body>
</html>
