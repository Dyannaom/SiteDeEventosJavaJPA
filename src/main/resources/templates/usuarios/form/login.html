<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">

<head>
	<meta charset="utf-8">
</head>

<body>
	<div layout:fragment="content">

		<div class="container usuario">
			<div class="card usuario-card mb-3">
				<div class="card-header card-header-icons">
					<div class="mb-2"><img id="" th:src="@{/images/icons/calendario.ico}" /></div>
					<h5 class="card-title card-header-title-usuario">Eventos GFT</h5>
				</div>
				<div class="card-header card-header-usuario mb-3">
					<h5 class="card-title card-title-usuario">Entrar como administrador</h5>
				</div>
				<div class="card-body mb-3">

					<form class="form-usuario">
						<div class="form-group mb-3">
							<label for="email">Email: <span class="color-red">*</span></label>
							<input type="email" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" required>
						</div>
						<div class="form-group mb-3">
							<label for="senha">Senha: <span class="color-red">*</span></label>
							<input type="password" class="form-control" id="exampleInputPassword1" required>
						</div>
						<button type="submit" class="btn btn-usuario-entrar-cadastrar mb-3">Entrar</button>
					</form>


					<p class="card-text card-text-entrar-cadastrar">
						<small class="text-muted">
							Ainda nÃ£o possui conta?
							<a th:href="@{/usuario/cadastrar}" class="card-link">Cadastrar-se</a>
						</small>
					</p>

					<div class="card-header card-header-usuario mb-3">
						<div><img id="logo-gft" th:src="@{/images/icons/logoGFT_1.png}" /></div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>


</html>
