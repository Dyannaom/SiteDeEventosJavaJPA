<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.pt-BR.min.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
	<script type="text/javascript">
		$(document).ready(function () {
			$('.date').datepicker({
				format: "yyyy-mm-dd",
				language: "pt-BR",
				autoclose: true
			});
		});
	</script>
	<style>
		.panel {
			background-color: lightgrey;
			padding: 5px;
    		margin-bottom: 10px;
		}
	</style>
	<title>Atividade</title>
	<meta charset="UTF-8">
</head>

<body>
	<div class="panel">
		<h3>Cadastro de Atividade</h3>
	</div>
	<div class="container">
		<form method="post" th:object="${atividade}" th:action="@{/atividade/editar}" autocomplete="off">
			<div class="mb-3 col-md-6">
				<label for="inputNome" class="form-label">Nome</label>
				<input type="text" th:field="*{nome}" class="form-control" id="inputNome" maxlength="100" required>
			</div>
			<div class="row g-2 mb-3">
				<div class="col-md-3">
					<label for="dataInicial" class="form-label">Data Inicial</label>
					<div class="input-group date" data-provide="datepicker">
						<input type="text" th:field="*{dataInicio}" class="form-control" id="dataInicial" required>
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-th"></span>
						</div>
					</div>
				</div>

				<div class="col-md-3">
					<label for="dataFinal" class="form-label">Data Final</label>
					<div class="input-group date mb-3" data-provide="datepicker">
						<input type="text" th:field="*{dataFinal}" class="form-control input-data" id="dataFinal" required>
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-th"></span>
						</div>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>
</body>

</html>
