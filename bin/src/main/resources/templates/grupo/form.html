<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Grupos</title>
	<meta charset="UTF-8">

</head>
<body>
	<h1>Cadastro de Grupos</h1>
	<form method="post" th:object="${grupo}" th:action="@{/grupo/editar}">
		Nome: <input type="text" value="" name="nome" th:field="*{nome}"/><br>
		Quantidade de Participantes: <input type="number" value="" name="quantidadeDePessoas" th:field="*{quantidadeDePessoas}"/><br>
		<button type="submit">Salvar Grupo</button>
	</form>
</body>
</html>
